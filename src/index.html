<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>UI Practice</title>
</head>
<body>
    <div class="main-container">
        <div class="topnav">
            <div class="expand-icon">
                <span class="material-symbols-outlined navbar-icon">
                    menu
                </span>
            </div>
            <div class="close-navbar ">
                <span class="material-symbols-outlined exit-icon display-none">
                    close
                </span>
            </div>
            <div class="topnav-links display-none">
                <a class="active" href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
              </div>
        </div>
    <div class="content-div">
        <h1>Dynamic UI Interactions</h1>
        <div class="img-carousel-div">
            <div class="arrow-div">
                <span class="material-symbols-outlined back-btn-div">
                    arrow_back_ios
                </span>
                <img class="carousel-img" src="" alt="">
                <span class="material-symbols-outlined forward-btn-div">
                    arrow_forward_ios
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
